{% extends 'main/base.html' %}
{% block content %}
<div id="body-content">
  {% for alert in alerts %}
  <div class="content-box">
    <div class="row">
      <div class="col-xs-3">
        <div class="row">
          <div class="col-xs-6">
            Date:<br>
            Merchant:<br>
            Amount:<br>
          </div>
          <div class="col-xs-6">
            {{ alert.date }}<br>
            {{ alert.merchant.name }}<br>
            ${{ alert.amount }}
          </div>
        </div>
      </div>
      <div class="col-xs-9">
        {{ alert.flag_message }}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
